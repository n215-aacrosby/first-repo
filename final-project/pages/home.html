<div class="bookingForm">
  <h1>Booking form</h1>
  <div class="inputWrapperOne">
    <div class="inputOne">
      <input type="text" class="shortInput" placeholder="name..." />
      <input type="text" class="shortInput" placeholder="country..." />
    </div>
    <div class="inputTwo">
      <input type="text" class="longInput" placeholder="email..." />
      <input type="text" class="longInput" placeholder="hotel..." />
    </div>
  </div>
  <div class="inputWrapperTwo">
    <p>Check-in</p>
    <input type="date" />
  </div>
  <div class="inputWrapperThree">
    <p>Check-out</p>
    <input type="date" />
  </div>
  <div class="inputWrapperFour">
    <div class="insideWrapper">
      <div class="inputIcon">
        <p>Adults</p>
        <div class="actualTriangle"></div>
        <input type="text" />
      </div>
      <div class="inputIcon">
        <p>Children</p>
        <div class="actualTriangle"></div>
        <input type="text" />
      </div>

      <div class="inputIcon">
        <p>Rooms</p>
        <div class="actualTriangle"></div>
        <input type="text" />
      </div>
    </div>
  </div>
  <div class="messageInputWrapper">
    <textarea placeholder="message..." cols="30" rows="10"></textarea>
  </div>
  <button>SUBMIT</button>
</div>
